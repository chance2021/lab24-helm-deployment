apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: git-build-push
  namespace: cicd
spec:
  serviceAccountName: workflow-runner
  arguments:
    parameters:
      - name: git-repo
      - name: git-revision
      - name: git-before
      - name: image-name     # e.g. ${GHCR_REPO}
      - name: image-tag
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: detect_changes
            template: detect_changes
            arguments:
              parameters:
                - name: git-repo
                  value: "{{workflow.parameters.git-repo}}"
                - name: git-revision
                  value: "{{workflow.parameters.git-revision}}"
                - name: git-before
                  value: "{{workflow.parameters.git-before}}"
        - - name: build-image
            template: build-image
            arguments:
              parameters:
                - name: git-repo
                  value: "{{workflow.parameters.git-repo}}"
                - name: git-revision
                  value: "{{workflow.parameters.git-revision}}"
                - name: image-name
                  value: "{{workflow.parameters.image-name}}"
                - name: image-tag
                  value: "{{workflow.parameters.image-tag}}"
            when: "{{steps.detect_changes.outputs.parameters.should-build}} == 'true'"
        - - name: update-values
            template: update-values
            arguments:
              parameters:
                - name: git-repo
                  value: "{{workflow.parameters.git-repo}}"
                - name: git-revision
                  value: "{{workflow.parameters.git-revision}}"
                - name: image-name
                  value: "{{workflow.parameters.image-name}}"
                - name: image-tag
                  value: "{{workflow.parameters.image-tag}}"
            when: "{{steps.detect_changes.outputs.parameters.should-build}} == 'true'"
    - name: detect_changes
      inputs:
        parameters:
          - name: git-repo
          - name: git-revision
          - name: git-before
      script:
        image: alpine:3.19
        command: [sh]
        source: |
          set -euo pipefail
          apk add --no-cache git
          git clone "{{inputs.parameters.git-repo}}" repo
          cd repo
          TARGET="{{inputs.parameters.git-revision}}"
          BEFORE="{{inputs.parameters.git-before}}"
          ZERO_SHA="0000000000000000000000000000000000000000"
          if [ -z "$BEFORE" ] || [ "$BEFORE" = "$ZERO_SHA" ]; then
            if git rev-parse "${TARGET}^" >/dev/null 2>&1; then
              BEFORE="$(git rev-parse \"${TARGET}^\")"
            else
              echo -n true > /tmp/should-build
              exit 0
            fi
          fi
          if git diff --name-only "$BEFORE" "$TARGET" -- apps/my-service/app | grep -q .; then
            echo -n true > /tmp/should-build
          else
            echo -n false > /tmp/should-build
          fi
        outputs:
          parameters:
            - name: should-build
              valueFrom:
                path: /tmp/should-build
    - name: build-image
      inputs:
        parameters:
          - name: git-repo
          - name: git-revision
          - name: image-name
          - name: image-tag
        artifacts:
          - name: source
            path: /workspace/src
            git:
              repo: "{{inputs.parameters.git-repo}}"
              revision: "{{inputs.parameters.git-revision}}"
      container:
        image: gcr.io/kaniko-project/executor:v1.16.0
        command: ["/kaniko/executor"]
        args:
          - "--context=dir:///workspace/src/apps/my-service"
          - "--destination={{inputs.parameters.image-name}}:{{inputs.parameters.image-tag}}"
          - "--dockerfile=Dockerfile"
          - "--snapshotMode=redo"
          - "--cleanup"
        volumeMounts:
          - name: docker-config
            mountPath: /kaniko/.docker
      volumes:
        - name: docker-config
          secret:
            secretName: ghcr-creds
            items:
              - key: .dockerconfigjson
                path: config.json
    - name: update-values
      inputs:
        parameters:
          - name: git-repo
          - name: git-revision
          - name: image-name
          - name: image-tag
      script:
        image: alpine:3.19
        command: [sh]
        source: |
          set -euo pipefail
          apk add --no-cache git yq
          git clone "{{inputs.parameters.git-repo}}" repo
          cd repo
          git checkout "{{inputs.parameters.git-revision}}"
          yq -i ".image.repository = \"{{inputs.parameters.image-name}}\"" apps/my-service/helm/values.yaml
          yq -i ".image.tag = \"{{inputs.parameters.image-tag}}\"" apps/my-service/helm/values.yaml
          # Ensure git identity is always set even if secrets are blank
          git config user.name "${GITHUB_USER}"
          git config user.email "workflow@example.com"
          git commit -am "[workflow] update rollout image to {{inputs.parameters.image-tag}}"
          git remote set-url origin "https://${GITHUB_USER}:${GITHUB_TOKEN}@${GIT_REMOTE}"
          git push origin HEAD:main
        env:
          - name: GITHUB_USER
            valueFrom:
              secretKeyRef:
                name: github-token
                key: username
          - name: GITHUB_EMAIL
            valueFrom:
              secretKeyRef:
                name: github-token
                key: email
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
          - name: GIT_REMOTE
            value: ${GIT_REMOTE}
