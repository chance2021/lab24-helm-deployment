replicaCount: 2

image:
  repository: ghcr.io/example/lab24-argorollout
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80

rollout:
  revisionHistoryLimit: 3
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause:
            duration: 30s
        - setWeight: 50
        - pause: {}
      trafficRouting: {}

smeeRelay:
  enabled: false
  image:
    repository: ghcr.io/chance2021/smee-relay
    tag: latest
    pullPolicy: IfNotPresent
  env:
    smeeUrl: ""
    smeeUrlSecret:
      name: ""
      key: ""
    target: http://127.0.0.1:12000/payload
